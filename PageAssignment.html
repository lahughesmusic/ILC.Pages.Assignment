<script>
	// Access the script tag containing JSON data
	var jsonDataElement = document.getElementById('data');
	var jsonDataString = jsonDataElement.textContent;

	// Parse the JSON data
	var jsonData;
	try {
		jsonData = JSON.parse(jsonDataString);
		console.log(jsonData); // Check if JSON data is parsed successfully
	} catch (error) {
		console.error('Error parsing JSON:', error);
	}

	// Initialize DataTable with JSON data
	document.addEventListener("DOMContentLoaded", function () {
		var table = document.getElementById('dataTable');
		var dataTable = new DataTable(table, {
			data: jsonData,
			columns: [
				{ data: 'so_num' },
				{
					data: 'so_datecreated',
					render: function (data) {
						// Format date as mm/dd/yyyy
						var date = new Date(data);
						var formattedDate = (date.getMonth() + 1) + '/' + date.getDate() + '/' + date.getFullYear();
						return formattedDate;
					}
				},
				{ data: 'so_note' },
				{ data: 'shipto_name' },
				{
					data: 'so_totalprice',
					render: function (data) {
						// Format price as currency
						return '$' + data.toFixed(2);
					}
				},
				{
					data: 'so_totaltax',
					render: function (data) {
						// Format tax as currency
						return '$' + data.toFixed(2);
					}
				},
				{
					data: 'so_taxrate',
					render: function (data) {
						// Format tax rate as percentage
						return (data * 100).toFixed(2) + '%';
					}
				}
			]
		});
	});
</script>
